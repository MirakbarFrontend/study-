<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Учеба за границей</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="main-wrapper none">
			<div class="main-wrapper__container container">
				<div class="main-wrapper__section">
					<h1 class="main-wrapper__title">
						Учитесь в топовых<br />
						университетах мира<br />
						без стресса!”
					</h1>
					<p class="description">Саидкарим помог десяткам студентов поступить в Италию, США и Европу. Ваша очередь!</p>
					<form class="form-container" id="mainForm">
						<div class="input-row">
							<div class="input-group">
								<label class="input-label" for="userName">Ваше имя</label>
								<input type="text" id="name" name="userName" class="text-input" placeholder="Ismingiz" required />
							</div>
							<div class="input-group">
								<label class="input-label" for="userPhone">Номер телефона</label>
								<div class="phone-container">
									<span class="country-code">+998 </span>
									<input
										type="tel"
										id="phone"
										name="userPhone"
										class="text-input phone-input"
										placeholder="90 123 45 67"
										required />
								</div>
							</div>
						</div>

						<button type="submit" class="video-button">
							<svg class="play-icon" viewBox="0 0 24 24">
								<path d="M8 5v14l11-7z" />
							</svg>
							Посмотреть видео
						</button>
					</form>
				</div>
				<div class="image-section">
					<img src="img/page1.png" alt="consultant" width="372" height="456" />
				</div>
			</div>
		</div>

		<div class="main-wrapper-res block">
			<div class="main-wrapper__container container padding">
				<div class="main-wrapper__section">
					<h1 class="main-wrapper__title">
						Учитесь в топовых<br />
						университетах мира<br />
						без стресса!”
					</h1>
					<p class="description">Саидкарим помог десяткам студентов поступить в Италию, США и Европу. Ваша очередь!</p>
				</div>
				<div class="image-section image-sections">
					<img src="img/page1.png" alt="consultant" width="372" height="456" />
				</div>
			</div>
			<form class="form-container" id="mainForm">
				<div class="input-row">
					<div class="input-group">
						<label class="input-label" for="userName">Ваше имя</label>
						<input type="text" id="name" name="userName" class="text-input" placeholder="Ismiingiz" required />
					</div>
					<div class="input-group">
						<label class="input-label" for="userPhone">Номер телефона</label>
						<div class="phone-container">
							<span class="country-code">+998 </span>
							<input type="tel" id="phone" name="userPhone" class="text-input phone-input" placeholder="90 123 45 67" required />
						</div>
					</div>
				</div>

				<button type="submit" class="video-button">
					<svg class="play-icon" viewBox="0 0 24 24">
						<path d="M8 5v14l11-7z" />
					</svg>
					<a href="/page2.html">Посмотреть видео</a>
				</button>
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
